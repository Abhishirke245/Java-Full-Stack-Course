  <!doctype html>

  <head>
    <title>
      Home
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <style>
      .box {
        width: 200px;
      }

      p {
        text-align: center;
      
      }
    </style>
  </head>

  <body>
    <h1 class="text-center">
      Grid Practice
    </h1>
    <div class="container">
      <div class="row">
        <!-- for first column -->
        <div class="box bg-primary col-12 col-md-4">
          <p>
            1
          </p>
        </div>
        <!-- for second column -->
        <div class="box col-12 col-md-4">
          <div class="row">
            <div class="col-12 col-md-12 bg-secondary">
              <p>
                2
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-12 bg-info">
              <p>
                3
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 bg-warning">
              <p>
                4
              </p>
            </div>
            <div class=" col-md-4 bg-secondary">
              <p>
                5
              </p>
            </div>
            <div class=" col-md-4 bg-danger">
              <p>
                6
              </p>
            </div>
          </div>
        </div>
        <!-- for third column -->
        <div class="box col-md-4">
          <div class="row " style="height:45%;">
            <div class="box col-md-4 bg-danger ">
              <p>
                7
              </p>
            </div>
          </div>
          <div class="row" style="height:55%;">
            <div class="box col-md-4 bg-warning">
              <p>
                8
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- for Second Row -->
      <!-- for first column -->
      <div class="row" >
        <div class="box col-md-4" style="width: 267px;">
          <!-- for first row in fisrt column -->
          <div class="row" >
            <div class="col-md-6 bg-warning">
              <p>
                9
              </p>
            </div>
            <div class=" col-md-6 bg-danger">
              <p>
                10
              </p>
            </div>
          </div>
          <!-- for seocnd row in fisrt column -->
          <div class="row">
            <div class="col-md-3 bg-warning">
              <p>
                11
              </p>
            </div>
            <div class=" col-md-6 bg-secondary">
              <p>
                12
              </p>
            </div>
            <div class=" col-md-3 bg-info">
              <p>
                13
              </p>
            </div>
          </div>
        </div>
        <!--second column in second row -->
        <div class="box col-md-4 bg-primary" style="width: 230px;">
          <p>
            14
          <p>
        </div>
        <!--Third column in second row -->
        <div class="box col-md-2 " style="width: 103px;">
        <div class="row">
        
          <div class="bg-danger ">15</div>
          <div class="bg-secondary " style="height: 32px;">16</div>
          <div class="bg-info ">17</div>
       
         
        
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous">
      </script>
  </body>

  </html>
